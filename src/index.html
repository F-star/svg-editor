<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Editor</title>
  <style>
    #tool-bar .active {
      background-color: #054;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="editor-area"></div>
  <div>
    <div id="tool-bar">
      <button id="btn-add-rect">add rect</button>
      <button id="btn-drag-canvas">drag canvas</button>
      <button id="btn-select">select</button>
    </div>
    <div>
      <button id="btn-undo">undo</button>
      <button id="btn-redo">redo</button>
    </div>
    <div>
      <button id="btn-zoom-in">zoom in</button>
      <button id="btn-zoom-out">zoom out</button>
    </div>
  </div>
</body>
</html>
