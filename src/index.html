<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Editor</title>
  <style>
    #action-bar {
      font-size: 14px;
    }
    #action-bar div {
      margin-top: 2px;
      margin-bottom: 2px;
    }
    #action-bar button {
      border: 1px solid #000;
      border-radius: 6px;
      /* line-height: 1px; */
    }
    #tool-bar .active {
      background-color: #054;
      color: #fff;
    }

    .color-bar button {
      margin-left: 5px;
    }

    .star-text {
      display: inline-block;
      margin-top: 10px;
      padding: 6px;
      border: 1px solid #333;
      border-radius: 8px;
    }
  </style>
  <!-- iconfont -->
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2334912_11giwrzk07k.css">
</head>
<body>
  <div id="root"></div>
</body>
</html>
