<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Editor</title>
  <style>
    #action-bar button {
      margin: 2px 0;
      border: 1px solid #000;
      border-radius: 6px;
      font-size: 14px;
      line-height: 20px;
    }
    #tool-bar .active {
      background-color: #054;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="editor-area"></div>
  <div id="action-bar">
    <div id="tool-bar">
      <button id="btn-add-rect">add rect</button>
      <button id="btn-drag-canvas">drag canvas</button>
      <button id="btn-select">select</button>
    </div>
    <div>
      <button id="btn-undo">undo</button>
      <button id="btn-redo">redo</button>
      <button style="margin-left: 40px;" id="btn-zoom-in">zoom in</button>
      <button id="btn-zoom-out">zoom out</button>
    </div>
    <div id="element-info">
      fill: <span id="element-info-fill"></span><button>change</button>
    </div>
  </div>
</body>
</html>
