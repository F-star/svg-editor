<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>SVG Editor</title><style>#action-bar {
      font-size: 14px;
    }
    #action-bar div {
      margin-top: 2px;
      margin-bottom: 2px;
    }
    #action-bar button {
      border: 1px solid #000;
      border-radius: 6px;
      /* line-height: 1px; */
    }
    #tool-bar .active {
      background-color: #054;
      color: #fff;
    }

    .color-bar button {
      margin-left: 5px;
    }</style></head><body><div id="editor-area"></div><div id="action-bar"><div id="tool-bar">tool: <button id="btn-add-rect">add rect</button> <button id="btn-drag-canvas">drag canvas</button> <button id="btn-select">select</button></div><div><button id="btn-undo">undo</button> <button id="btn-redo">redo</button> <button style="margin-left: 20px;" id="btn-zoom-in">zoom in</button> <button id="btn-zoom-out">zoom out</button> <button style="margin-left: 20px;" id="btn-delete">delete</button></div><div><button id="btn-front">front</button> <button id="btn-forward">forward</button> <button id="btn-backward">backward</button> <button id="btn-back">back</button></div><div class="color-bar">fill: <span id="element-info-fill"></span><button id="set-fill-btn">change</button></div><div class="color-bar">stroke: <span id="element-info-stroke"></span><button id="set-stroke-btn">change</button></div><div class="color-bar">stroke-width: <span id="element-info-stroke-width"></span><button id="set-stroke-width-btn">change</button></div><div>shortcuts: <span id="shortcut"></span></div></div><script src="app.ef13d7dbb396ebbd053b.js"></script></body></html>
